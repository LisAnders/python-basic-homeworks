{% extends "base.html" %}

{% block content %}
    <div class="my-3">
        <table class="table">
            <tr>
            <th scope="col">id</th>
            <th scope="col">Код товара</th>
            <th scope="col">Наименование</th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>
            </tr>
            {% for item in object_list%}
                    <tr>
                    <td>{{item.id}}</td>
                    <td>{{item.code}}</td>
                    <td>{{item.name}}</td>
                    <td>
                        <a class="btn btn-sm btn-primary" href="/article-detail/{{item.id}}/">Подробнее</a>
                    </td>
                    <td>
                        <a class="btn btn-sm btn-warning" href="/article-update/{{item.id}}/">Изменить</a>
                    </td>
                    <td>
                        <a class="btn btn-sm btn-danger" href="/article-delete/{{item.id}}/">Удалить</a>
                    </td>
                    </tr>
            {% endfor %}
        </table>
    </div>
    <div>
        <a class="btn btn-sm btn-success" href="/article-create/">Создать</a>
    </div>
{% endblock content %}
